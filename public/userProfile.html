<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Easy Eats: My Profile</title>
  <!-- custom css -->
  <link rel="stylesheet" href="/css/customStyle.css" media="screen" title="no title">
  <link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">
  <!-- Latest Bootstrap compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
</head>

<body>
    <!--Navbar with logo-->
    <nav class="navbar navbar-dark navbar-expand-lg blackNav">
        <div class="container">
            <a class="navbar-brand p-0" href="/"><h2>Easy<i class="fas fa-hamburger"></i>Eats</h2></a>
            <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown p-1">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Account</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/app/dashboard/customer/orders">Order History</a>
                            <a class="dropdown-item" href="/app/users/logout">Log out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 " id="userTitleContainer">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <h3 class="display-4 text-dark mb-3">Ready to order? </h3>
            </div>
            <div class="col-md-6 col-sm-12">
            </div>
        </div>
    </div>   

    <div class="container mt-5" id=logicBody>
        <div class="row">
            <div class="col-md-9 col-sm-12 border-right" id="menuContainer">

            </div>
            <div class="col-md-3 col-sm-12 text-center" >
                <h3 id=orderHeader class="">My Order</h3>
                <div id="orderSection" class="mb-3">
                </div>
                <form class="border-top mt-3 mb-3" id="comment">
                    <div class="mt-3">
                        <textarea class="form-control" id="commentInput" placeholder="Special Requests?" rows="3"></textarea>
                    </div>
                </form>
                <button class="btn btn-primary mb-3" id="reviewOrder">Review Order</button>
                <div id="priceTotal" class="border-top">
                    <div class="row my-3">
                        <div class="col-6 text-left">
                            <div class="text-muted">Subtotal</div>
                            <div class="text-muted">Tax</div>
                            <div class="">Total</div>
                        </div>
                        <div class="col-6 text-right">
                            <div class="text-muted" id="subtotal"></div>
                            <div class="text-muted" id="tax"></div>
                            <div class="" id="total"></div>
                        </div>
                    </div>
                    <button class="btn btn-info" id="testBtn" data-toggle="modal" data-target="#paymentModal">Pay</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="paymentModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center w-100">Easy<i class="fas fa-hamburger"></i>Eats</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body w-100 text-center">
                <p>Payment successful</p>
                <p>Thanks, Feel free to order additional eats!</p>
            </div>
            <div class="modal-footer">
            </div>
            </div>
        </div>
    </div>
        

    <div id="footer">
        <footer class="page-footer border-top bg-light font-small">
            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">Â© 2019 Copyright</div>
        </footer>
    </div>
    
  <script src="/js/script.js"></script>
  <script src="/js/userProfileScript.js"></script>
</body>

</html>
