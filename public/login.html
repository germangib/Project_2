<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Easy Eats: Log in</title>
  <!-- custom css -->
  <link rel="stylesheet" href="/css/customStyle.css" media="screen" title="no title">
  <link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">
  <!-- Latest Bootstrap compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

</head>

<body>
    <!--Navbar with logo-->
    <nav class="navbar navbar-dark navbar-expand-lg blackNav">
        <div class="container">
            <a class="navbar-brand p-0" href="/"><h2>Easy<i class="fas fa-hamburger"></i>Eats</h2></a>
            <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item  mr-3 p-1">
                        <a class="nav-link" href="/login">LOG IN</a>
                    </li>
                    <li class="nav-item p-1">
                        <a class="nav-link" href="#" id="signUp" data-toggle="modal" data-target="#signUpModal">SIGN UP</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- log in form -->
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4">
                <h2 class="text-center">Log in</h2>
                <form class="text-center" id="log-in" action="/app/users/login" method="POST">
                    <div class="form-group">
                        <label for="logInEmal"></label>
                        <input type="email" class="form-control text-center" name="email" aria-describedby="emailHelp" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <label for="logInPassword"></label>
                        <input type="password" class="form-control text-center" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-secondary mt-3 px-5"><h5 class="mt-1">LOG IN</h5></button>
                </form>
            </div>
            <div class="col-4">
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h3 class="modal-title w-100 text-center" id="signUpModalLabel">Sign Up</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <div class="info-messages"></div>
            <form class="text-center" id="sign-up">
                    <div class="form-group">
                        <label for="signUpName"></label>
                        <input type="text" name="signUpNameInput" class="form-control text-center" id="signUpNameInput" placeholder="First name">
                    </div>
                    <div class="form-group">
                        <label for="signUpInEmal"></label>
                        <input type="email" class="form-control text-center" id="signUpEmailInput" id="signUpEmailInput" aria-describedby="emailHelp" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <label for="signUpPassword"></label>
                        <input type="password" class="form-control text-center" id="signUpPasswordInput" id="signUpPasswordInput"  placeholder="Password">
                    </div>
                    <div class="form-group">
                    <label for="signUpPassword2"></label>
                    <input type="password" class="form-control text-center" id="signUpPasswordInput2" id="signUpPasswordInput2"  placeholder="Confirm Pass">
                </div>
                    <button type="submit" class="btn btn-secondary mt-3 px-5"><h5 class="mt-1">SIGN UP</h5></button>
            </form>
            </div>
            <div class="modal-footer">
            <span class="text-center w-100">Already have an account?</span>
            <span class="text-center w-100 text-decoration-none"><a href="/login" id="signUpLogInLink">LOG IN</a></span>
            </div>
        </div>
        </div>
    </div>

    <div id="footer">
        <footer class="page-footer border-top bg-light font-small">
            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">Â© 2019 Copyright</div>
        </footer>
    </div>
    
  <script src="js/script.js"></script>
</body>

</html>
