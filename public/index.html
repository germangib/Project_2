<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Easy Eats</title>
  <!-- custom css -->
  <link rel="stylesheet" href="css/customStyle.css" media="screen" title="no title">
  <link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">
  <!-- Latest Bootstrap compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

</head>

<body>
    <!--Navbar with logo-->
    <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand p-0" href="index.html"><h2>Easy<i class="fas fa-hamburger"></i>Eats</h2></a>
            <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item  mr-3 p-1">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#logInModal">LOG IN</a>
                    </li>
                    <li class="nav-item p-1">
                        <a class="nav-link" href="#" id="signUp" data-toggle="modal" data-target="#signUpModal">SIGN UP</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" id="titleContainer">
        <h1 class="display-4 text-white m-0">Less Waiting. </h1>
        <form>
            <div class="row ml-1">   
                <div class="form-group">
                    <label class="control-label"></label>
                    <div class="input-group">
                        <input id="addressInput" placeholder="Enter your address" type="text" class="form-control">
                        <button class="input-group-btn btn inline" id="restaurantSearch">Find Restaurant </button>
                    </div>
                </div>
            </div>
        </form>
        <div>
            <a href="#"><h3><span class="badge ml-1" id="scanQRcode">Scan QR code </span></h3></a>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-labelledby="logInModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title w-100 text-center" id="logInModalLabel">Log in</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="text-center">
                    <div class="form-group">
                        <label for="logInEmal"></label>
                        <input type="email" class="form-control text-center" id="logInEmailInput" aria-describedby="emailHelp" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <label for="logInPassword"></label>
                        <input type="password" class="form-control text-center" id="logInPasswordInput" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-secondary mt-3 px-5"><h5 class="mt-1">LOG IN</h5></button>
            </form>
            </div>
            <div class="modal-footer">
              <span class="text-center w-100">Don't have an account?</span>
              <span class="text-center w-100 text-decoration-none"><a href="" id="logInSignUpLink" data-toggle="modal" data-target="#signUpModal" data-dismiss="modal">SIGN UP</a></span>
            </div>
          </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title w-100 text-center" id="signUpModalLabel">Sign Up</h3>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form class="text-center">
                        <div class="form-group">
                            <label for="logInEmal"></label>
                            <input type="email" class="form-control text-center" id="logInEmailInput" aria-describedby="emailHelp" placeholder="Email address">
                        </div>
                        <div class="form-group">
                            <label for="logInPassword"></label>
                            <input type="password" class="form-control text-center" id="logInPasswordInput" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-secondary mt-3 px-5"><h5 class="mt-1">SIGN UP</h5></button>
                </form>
                </div>
                <div class="modal-footer">
                  <span class="text-center w-100">Already have an account?</span>
                  <span class="text-center w-100 text-decoration-none"><a href="" id="signUpLogInLink" data-toggle="modal" data-target="#logInModal" data-dismiss="modal">LOG IN</a></span>
                </div>
              </div>
            </div>
        </div>
    
    

</body>

</html>
